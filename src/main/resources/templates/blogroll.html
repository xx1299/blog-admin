<!DOCTYPE html>
<html lang="en" xmlns:th="http//www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>博客后台管理</title>
    <link rel="stylesheet" type="text/css" th:href="@{/easyui/uimaker/easyui.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/easyui/uimaker/icon.css}">
    <script type="text/javascript" th:src="@{/easyui/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/easyui/jquery.easyui.min.js}"></script>
    <script type="text/javascript" th:src="@{/easyui/easyui-lang-zh_CN.js}"></script>
    <script type="text/javascript" th:src="@{/js/blogroll.js}"></script>
</head>
<body>
<table id="brtable"></table>
<div id="tb">
    <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-add',plain:true" id="add">添加</a>
    <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-edit',plain:true" id="edit">编辑</a>
    <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-remove',plain:true" id="del">删除</a>
</div>
<div id="dialog">
    <form id="myform">
        <input type="hidden" name="bid" />
        <table align="center" style="border-spacing: 0px 10px;">
            <tr>
                <th>友链名称:</th>
                <th><input type="text" name="bname" class="easyui-validatebox" data-options="required:true"></th>
            </tr>
            <tr>
                <th>链接地址:</th>
                <th><input type="text" name="burl" class="easyui-validatebox" data-options="required:true"></th>
            </tr>
        </table>
    </form>

</div>
</body>
</html>
