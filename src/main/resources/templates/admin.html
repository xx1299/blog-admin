<!DOCTYPE html>
<html lang="en" xmlns:th="http//www.thymeleaf.org">
<head>
    <title>博客后台管理</title>
    <link rel="stylesheet" type="text/css" href="${pageContext.request.contextPath}/static/easyui/uimaker/easyui.css" th:href="@{/easyui/uimaker/easyui.css}">
    <link rel="stylesheet" type="text/css" href="${pageContext.request.contextPath}/static/easyui/uimaker/icon.css" th:href="@{/easyui/uimaker/icon.css}">
    <script type="text/javascript" src="${pageContext.request.contextPath}/static/easyui/jquery.min.js" th:src="@{/easyui/jquery.min.js}"></script>
    <script type="text/javascript" src="${pageContext.request.contextPath}/static/easyui/jquery.easyui.min.js" th:src="@{/easyui/jquery.easyui.min.js}"></script>
    <script type="text/javascript" src="${pageContext.request.contextPath}/static/easyui/easyui-lang-zh_CN.js" th:src="@{/easyui/easyui-lang-zh_CN.js}"></script>
    <script type="text/javascript" src="${pageContext.request.contextPath}/static/js/admin.js" th:src="@{/js/admin.js}"></script>
</head>
<body class="easyui-layout">
<div data-options="region:'north'" style="height:100px; background: #ec4e00; padding: 20px 20px">
    <div style="position: absolute; right: 50px; top: 30px;">
        <img src="./static/img/head.jpg" th:src="@{/img/head.jpg}" style="vertical-align: middle; margin-right: 10px;height: 40px;width: 40px;border-radius: 50%" >
        <a style="font-size: 18px; color: white;text-decoration: none;"  th:href="@{/index}">进入博客</a>
    </div>
</div>
<div data-options="region:'west',split:true" style="width:300px;">
    <div id="aa" class="easyui-accordion" data-options="fit:true">
        <div title="菜单" data-options="iconCls:'icon-save',selected:true" style="overflow:auto;padding:10px;">
            <!--tree-->
            <ul id="tree"></ul>
        </div>
    </div>
</div>
<div data-options="region:'center'" style="background:#eee;">
    <!--标签-->
    <div id="tabs" style="overflow: hidden" >

    </div>
</div>

</body>
</html>
