<!DOCTYPE html>
<html lang="en" xmlns:th="http//www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--头部部分-->
<div id="header" th:fragment="topbar">
    <div class="header-top d-sm-block" style="display: none">
        <div class="container">
            <div class="row">
                <div class="col-md-5"></div>
                <div class="col-md-4 col-lg-4 col-xl-5"></div>
                <div class="col-md-3 col-lg-3 col-xl-2" th:if="${session.user==null}">
                    <a th:href="@{/login}"><span class="badge badge-primary">登陆</span></a>
                    <a th:href="@{/regist}"><span class="badge badge-success">注册</span></a>
                </div>
                <div class="col-md-3 col-lg-3 col-xl-2" th:if="${session.user!=null}">
                    <span th:text="${session.user.uname}"></span>
                    <a th:href="@{/logout}"><span class="badge badge-danger">退出</span></a>
                </div>
            </div>
        </div>
    </div>

    <div class="header-center d-sm-block" style="display: none">
        <div class="container-fluid">
            <div class="row">
            </div>
        </div>
    </div>

    <div class="header-bottom">
        <div class="container" style="padding: 0">
                    <nav class="navbar navbar-expand-lg navbar-light" style="z-index: 99;">
                        <button class="navbar-toggler" type="button" style="outline: none" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="navbar-brand logo">xxBlog</div>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul id="header_ul" class="navbar-nav mr-auto">
                                <li class='nav-item'>
                                    <a class='pgli nav-link' href='./index_programa.jsp?pid="+data[i].pid+' th:href="@{/index}">博客首页</a>
                                </li>
                                <li class='nav-item' th:each="programa:${programas}">
                                    <a class='pgli nav-link' href='./index_programa.jsp?pid="+data[i].pid+' th:href="@{/section/}+${programa.pid}" th:text="${programa.pname}">data[i].name</a>
                                </li>
                            </ul>
                            <form id="search_form" class="form-inline my-2 my-lg-0" th:action="@{/search}">
                                <input class="form-control mr-sm-2" type="search" placeholder="输入关键字查找文章" aria-label="Search" name="keyWord">
                                <input type="hidden" name="searchType" value="all">
                                <button id="search_button" class="btn btn-outline-secondary my-2 my-sm-0" type="submit">查找</button>
                            </form>
                        </div>
                    </nav>
        </div>
    </div>

</div>
<!--轮播图部分-->
<div class="card mb-3" style="max-width: 750px;" th:fragment="carousel">
    <div class="row no-gutters">
        <div class="col-md-9">
            <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleSlidesOnly" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleSlidesOnly" data-slide-to="1"></li>
                    <li data-target="#carouselExampleSlidesOnly" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img th:src="@{/img/lunbo1.jpg}" src="${pageContext.request.contextPath}/static/img/lunbo1.jpg" class="d-block w-100" style="height: 280px;" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img th:src="@{/img/luenbo2.jpg}" src="${pageContext.request.contextPath}/static/img/luenbo2.jpg" class="d-block w-100" style="height: 280px;" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img th:src="@{/img/luenbo3.jpg}" src="${pageContext.request.contextPath}/static/img/luenbo3.jpg" class="d-block w-100" style="height: 280px;" alt="...">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card-body">
                <h5 class="card-title">关于博主</h5>
                <p class="card-text" style="font-size: 12px;color: #666666;">个人资料：男，学生，爱好打游戏，在编程上是个新人，博客有什么不完善之处有看到的希望可以帮我指出O(∩_∩)O</p>
            </div>
        </div>
    </div>
</div>
<!--底部部分-->
<div id="footer" th:fragment="footerbar">
    <span>Copyright © 2020  www.xx1299.cn ALL rights reserved.</span><br>
    <a href="http://www.beian.miit.gov.cn/">闽ICP备20010741号</a>
</div>
</body>
</html>
