<!DOCTYPE html>
<html lang="en" xmlns:th="http//www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>xxBlog</title>
    <!-- Bootstrap -->
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/base.css}" rel="stylesheet" />
    <link th:href="@{/css/login.css}" rel="stylesheet" />
    <link th:href="@{/css/bar.css}" rel="stylesheet" />

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边 ) -->
    <script th:src="@{/bootstrap/js/jquery.min.js}"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{/bootstrap/popper.min.js}"></script>
    <script th:src="@{/js/login.js}"></script>
</head>
<body>
<div class="container" >
    <div class="row" >
        <div class="col-md-4"></div>
        <div class="col-md-4 login_penal" >
            <h4>登陆 <a href="#">xxBlog</a></h4>
            <form style="margin-top: 20px;" >
                <div class="form-group row">
                    <label for="inputEmail" class="col-sm-3 col-form-label">邮箱</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="inputEmail">
                        <div class="invalid-feedback" style="text-align: left;" id="emailMsg">
                            邮箱不能为空
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword" class="col-sm-3 col-form-label">密码</label>
                    <div class="col-sm-9">
                        <input type="password" class="form-control" id="inputPassword">
                        <div class="invalid-feedback" style="text-align: left;" id="passwordMsg">
                            密码不能为空
                        </div>
                    </div>
                </div>
                <div class="error">邮箱或密码错误</div>
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            记住密码
                        </label>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-12">
                        <button type="button" class="btn btn-primary" id="loginButton">登陆</button>
                    </div>
                </div>
            </form>
            <h6>还没有账号？<a th:href="@{/regist}">注册</a></h6>
        </div>
    </div>
</div>
<!--底部部分-->
<!--<div id="footer" th:fragment="footerbar">-->
    <!--xxblog-->
<!--</div>-->
<div th:replace="bar::footerbar"></div>
</body>
</html>
